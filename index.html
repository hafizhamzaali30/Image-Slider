<!-- image slider  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="images/1.jpg" alt="" id="img">
            <div class="caption">Caption Text 1</div>
        </div>
        <div class="slide">
            <img src="images/2.jpg" alt="" id="img">
            <div class="caption">Caption Text 2</div>
        </div>
        <div class="slide">
            <img src="images/3.jpg" alt="" id="img">
            <div class="caption">Caption Text 3</div>
        </div>
        <div class="slide">
            <img src="images/4.jpg" alt="" id="img">
            <div class="caption">Caption Text 4</div>
        </div>
        
        <span class="arrow" id="prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow" id="next" onclick="controller( 1)">&#10095;</span>
    </div>
</body>
<script src="index.js"></script>
</html>
